set-option -g default-command "reattach-to-user-namespace -l zsh"
set -g default-terminal 'screen-256color'

# hjkl pane traversal
bind h select-pane -L\;
bind j select-pane -D\;
bind k select-pane -U\;
bind l select-pane -R\;

bind r source-file ~/.tmux.conf \; display "Config reloaded"

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind -r H   resize-pane -L 10
bind -r J   resize-pane -D 10
bind -r K   resize-pane -U 10
bind -r L   resize-pane -R 10
bind -r C-h previous-window\;
bind -r C-l next-window\;
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

set -g status-justify left

# set colors
set -g status-bg colour0
set -g status-fg white

set-option -g status-fg white
set-option -g status-bg default
set-option -g status-attr default
set-window-option -g window-status-current-fg colour35
set-option -g message-fg white
set-option -g message-bg black
set-option -g message-attr bright
set -g status-left " "
set -g status-justify left
set -g pane-border-style bg=colour235
set -g pane-border-style fg=colour237
set -g pane-active-border-style bg=colour240
set -g pane-active-border-style fg=colour242
#setw -g window-status-format         ' #(echo "#{pane_current_command}") '
#setw -g window-status-current-format ' #(echo "#{pane_current_command}") '
setw -g window-status-format " #{?window_zoomed_flag,#[bg=white fg=colour0],}#W"
setw -g window-status-current-format " #{?window_zoomed_flag,#[bg=colour35 fg=colour0],}#W"
set-option -g allow-rename off
set -g status-right " "

set-option -g status-right "#S "
set-option -g status-left "%H:%M"
set status-interval 60

set -sg escape-time 0

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-yank'

# for vim
set -g @resurrect-strategy-vim 'session'
# for neovim
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

run '~/.tmux/plugins/tpm/tpm'
